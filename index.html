<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
<div class="cal">
    <h3>Калькулятор</h3>
    <div class="inp"><p id="inp-rez">0</p></div>
    <div class="cal-ch oprt">
        <div class="ch ch-2" id="p"><p>+</p></div>
        <div class="ch ch-2" id="m"><p>-</p></div>
        <div class="ch ch-2" id="d"><p>/</p></div>
        <div class="ch ch-2" id="y"><p>*</p></div>
    </div>
    <div class="cal-ch">
        <div class="ch ch-1" id="c1"><p>1</p></div>
        <div class="ch ch-1" id="c2"><p>2</p></div>
        <div class="ch ch-1" id="c3"><p>3</p></div>
        <div class="ch ch-1" id="c4"><p>4</p></div>
        <div class="ch ch-1" id="c5"><p>5</p></div>
        <div class="ch ch-1" id="c6"><p>6</p></div>
        <div class="ch ch-1" id="c7"><p>7</p></div>
        <div class="ch ch-1" id="c8"><p>8</p></div>
        <div class="ch ch-1" id="c9"><p>9</p></div>
        <div class="ch ch-1" id="c0"><p>0</p></div>
       
        <div class="ch ch-1 r" id="clear"><p>C</p></div>
        <div class="ch ch-1 g" id="rez"><p> = </p></div>
    </div>
</div>   
</body>
</html>
